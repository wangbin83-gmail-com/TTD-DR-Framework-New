<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        neutral: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="p-8 bg-neutral-50">
    <div class="max-w-2xl mx-auto space-y-6">
        <h1 class="text-2xl font-bold text-neutral-800 mb-6">UI Styling Test</h1>
        
        <!-- Button Tests -->
        <div class="space-y-4">
            <h2 class="text-lg font-semibold text-neutral-700">Button Styles</h2>
            <div class="flex flex-wrap gap-3">
                <button class="inline-flex items-center justify-center px-4 py-2.5 text-sm font-medium rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm hover:shadow-md bg-primary-600 text-white hover:bg-primary-700 focus:ring-primary-500">
                    Primary Button
                </button>
                <button class="inline-flex items-center justify-center px-4 py-2.5 text-sm font-medium rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm hover:shadow-md bg-neutral-100 text-neutral-700 hover:bg-neutral-200 focus:ring-neutral-500 border border-neutral-300">
                    Secondary Button
                </button>
            </div>
        </div>
        
        <!-- Form Tests -->
        <div class="space-y-4">
            <h2 class="text-lg font-semibold text-neutral-700">Form Elements</h2>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Text Input</label>
                    <input type="text" placeholder="Enter text..." class="w-full px-4 py-3 text-sm border border-neutral-300 rounded-xl bg-white placeholder-neutral-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Select</label>
                    <select class="w-full px-4 py-3 text-sm border border-neutral-300 rounded-xl bg-white placeholder-neutral-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Card Test -->
        <div class="bg-white rounded-2xl shadow-sm border border-neutral-200 p-6">
            <h3 class="text-lg font-semibold text-neutral-800 mb-2">Card Component</h3>
            <p class="text-neutral-600">This is a test card with consistent styling.</p>
        </div>
    </div>
</body>
</html>
